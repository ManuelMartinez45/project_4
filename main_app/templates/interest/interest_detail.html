{% extends 'base.html' %} 
{% block content %}

    <img src="{{point_of_interest.image}}" alt="">
   
    <div>
        {% for review in point_of_interest.review_set.all  %}
           <p>{{review.ratings}}</p> 
           <p>{{review.description}}</p> 
        {% endfor %}
    </div>
    
{% endblock content %}
