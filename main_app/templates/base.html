{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
      <script defer src="{% static 'js/script.js %}"></script>
      <title>Destination NYC</title>
  </head>
  <body>
      <header class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <ul>
              <li class="nav-item">
                <a class="nav-link" href="/boroughs">Boroughs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/neighborhoods">Neighborhoods</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/points_of_interest">Interests</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </header>
      <main>
        {% block content %} 
        {% endblock %}
      </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <footer class="page-footer">
        <div class="right">
          All Rights Reserved, &copy; 2022 DestinationNYC &nbsp;
        </div>
      </footer>
  </body>
</html>
