{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
      <link rel="stylesheet" href="{% sass_src 'scss/sass_styles.scss' %}" type="text/css">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap');
      </style>
      <script defer src="{% static 'js/script.js' %}"></script>
      <title>Destination NYC</title>
  </head>
  <body>
      <header class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/boroughs">Boroughs</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_list' user.id %}">My Lists</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              </li>
              {% endif %}
              <div class="search-container">
                <form method="POST" action="{% url 'search' %}" class="nav-item" >
                  {% csrf_token%}
                  <input class="input" id="searchTxt" type="text" name="searched" placeholder="Search tourist attraction">
                  <button class="button" id="searchBtn">Search</button>
                </form>
              </div>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="container_fluid">
          {% block content %} 
          {% endblock %}
        </div>
      </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <footer class="page-footer">
        <div class="right">
          All Rights Reserved, &copy; 2022 DestinationNYC &nbsp;
        </div>
      </footer>
  </body>
</html>
