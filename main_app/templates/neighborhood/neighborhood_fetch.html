{% extends 'base.html' %}
{% block content %}


    <h6>
        {% for point_of_interest in points_of_interest %}
            <div>
                PHOTO: {{ point_of_interest.photo }}
                <a href="{% url 'point_of_interest_detail' point_of_interest.id %}">
                    {{ point_of_interest.name }}
                </a>
                <br>
                {{ point_of_interest.interest_category }}
            </div>
        {% endfor %}
            
    </h6>
{% endblock content %}
